apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: manager-role
rules:
  - apiGroups:
      - dronet.drone.com
    resources:
      - tunnelendpoints
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - dronet.drone.com
    resources:
      - tunnelendpoints/status
    verbs:
      - get
      - patch
      - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: tunnel-operator-service-account
    namespace: dronet
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: tunnel-operator-service-account
  namespace: dronet

---

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: tunnel-operator
  name: tunnel-operator
  namespace: dronet
spec:
  replicas: 1
  selector:
    matchLabels:
      run: tunnel-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: tunnel-operator
    spec:
      serviceAccountName: tunnel-operator-service-account
      containers:
        - image: dronev2/tunnel-operator
          name: tunnel-operator
          command: ["/usr/bin/tunnel-operator"]
          resources: {}
          securityContext:
            privileged: true
      hostNetwork: true
      hostPID: true
      restartPolicy: Always
status: {}
