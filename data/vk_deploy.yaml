---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: virtual-kubelet
  namespace: default
  labels:
    k8s-app: virtual-kubelet

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: virtual-kubelet
  namespace: default
subjects:
  - kind: ServiceAccount
    name: virtual-kubelet
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: vkubelet
  name: vkubelet
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: vkubelet
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: vkubelet
    spec:
      serviceAccountName: virtual-kubelet
      containers:
      - image: dronev2/virtual-kubelet
        name: vkubelet
        command: ["/usr/bin/virtual-kubelet"]
        args: ["--provider", "kubernetes",
	           "--provider-config", "/app/config/vkubelet-cfg.json",
               "--disable-taint",
               "--log-level", "debug"]
        resources: {}
        volumeMounts:
          - name: provider-config
            mountPath: /app/config/vkubelet-cfg.json
            subPath: vkubelet-cfg.json
          - name: remote-config
            mountPath: /app/kubeconfig/remote
            subPath: remote
      volumes:
        - name: provider-config
          configMap:
            name: vk-config
        - name: remote-config
          configMap:
            name: foreign-kubeconfig
status: {}
