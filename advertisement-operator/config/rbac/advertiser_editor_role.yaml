# permissions to do edit advertisers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: advertiser-editor-role
rules:
- apiGroups:
  - advertisement.drone.com
  resources:
  - advertisers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - advertisement.drone.com
  resources:
  - advertisers/status
  verbs:
  - get
  - patch
  - update
