apiVersion: v1
kind: ConfigMap
metadata:
  name: vk-config
  namespace: default
data:
  vkubelet-cfg.json: |
    {
      "virtual-kubelet": {
        "remoteKubeconfig" : "/app/kubeconfig/remote",
        "namespace": "drone-v2",
        "cpu": "2",
        "memory": "32Gi",
        "pods": "16"
      }
    }