---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sn-operator
  namespace: default
  labels:
    k8s-app: sn-operator

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: sn-operator
  namespace: default
subjects:
  - kind: ServiceAccount
    name: sn-operator
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: schedulingnode-operator
  name: schedulingnode-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: schedulingnode-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: schedulingnode-operator
    spec:
      serviceAccountName: sn-operator
      containers:
      - image: dronev2/schedulingNode-operator
        name: schedulingnode-operator
        command: ["/usr/bin/schedulingNode-operator"]
status: {}

