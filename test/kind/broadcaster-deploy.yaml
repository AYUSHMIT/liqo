---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broadcaster
  namespace: default
  labels:
    k8s-app: broadcaster

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: broadcaster
  namespace: default
subjects:
  - kind: ServiceAccount
    name: broadcaster
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: advertisement-broadcaster
  name: advertisement-broadcaster
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: advertisement-broadcaster
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: advertisement-broadcaster
    spec:
      serviceAccountName: broadcaster
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-node
      containers:
        - image: liqo/advertisement-broadcaster
          name: advertisement-operator
          command: ["/usr/bin/advertisement-broadcaster"]
          args:
            - "--cluster-id"
            - "$(CLUSTER_ID)"
            - "--gateway-ip"
            - "$(LOCAL_TUNNEL_PUBLIC_IP)"
            - "--gateway-private-ip"
            - "$(LOCAL_TUNNEL_PRIVATE_IP)"
          env:
            - name: CLUSTER_ID
              valueFrom:
                configMapKeyRef:
                  name: adv-operator-config
                  key: clusterId
            - name: LOCAL_TUNNEL_PUBLIC_IP
              valueFrom:
                configMapKeyRef:
                  name: adv-operator-config
                  key: gatewayIP
            - name: LOCAL_TUNNEL_PRIVATE_IP
              valueFrom:
                configMapKeyRef:
                  name: adv-operator-config
                  key: gatewayPrivateIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
status: {}

