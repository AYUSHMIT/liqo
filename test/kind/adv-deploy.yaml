---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: virtual-kubelet
  namespace: default
  labels:
    k8s-app: virtual-kubelet

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: virtual-kubelet
  namespace: default
subjects:
  - kind: ServiceAccount
    name: virtual-kubelet
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: advertisement-operator
  name: advertisement-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: advertisement-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: advertisement-operator
    spec:
      serviceAccountName: virtual-kubelet
      containers:
      - image: dronev2/advertisement-operator
        name: advertisement-operator
        command: ["/usr/bin/advertisement-operator"]
        args: ["--cluster-id", "clusterX"]
        resources: {}
status: {}


